<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/edit_event_style.css') }}">

  <title>Edit Event</title>
</head>
<body>  

    <div class="banner">
      <div class="left">
          
          <h2>Edit Event:</h2>
      </div>
      <div class="right">
          
          <div class="links">
            <a href="/event/search_event" style="color: black">Search Event</a>
            <a href="#" style="color: black">Account Info</a>
            <a href="/dashboard" style="color: black" >Back to Dashboard</a>
            <a href="/logout" style="color: black">Logout</a>
          </div>
      </div>
    </div>
    <div class="container">
      
      <div id="content">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div>
              {% for message in messages %}
                <p class="error">{{message}}</p> 
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form action="/event/update/{{event.id}}" method="post" class="row g-3"> 
          <input type="hidden" name="id" value="{{event.id}}">
          <div class="col-md-6">
            <label for="event_type" class="form-label">Event Name</label>
            <input name="event_type" type="text" class="form-control" id="event_type" value="{{event.event_type}}">
          </div>
          <div class="col-md-6">
            <label for="location" class="form-label">Location</label>
            <input name="location" type="text" class="form-control" id="location" value="{{event.location}}">
          </div>
          <div class="col-6 ">
            <label for="event_date" class="form-label">Event Date</label>
            <input type="date" name="event_date" class="form-control" id="event_date" rows="10" value="{{event.event_date}}">
          </div>
          <div class="col-6 ">
            <label for="event_time" class="form-label">Event Date</label>
            <input type="time" name="event_time" class="form-control" id="event_time" rows="10" value="{{event.event_time}}">
          </div>
          <div class="col-6 form-group">
            <label for="spots_open" class="form-label">Quantity</label>
            <input type="number" name="spots_open" class="form-control" id="spots_open" rows="10" value="{{event.spots_open}}">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-dark">Update</button>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
