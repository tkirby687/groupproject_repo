<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/user_account_style.css') }}">

    <title>Account Info</title>
</head>
<body>
    
    <div class="banner">
        <div class="left">
            
            <h2>User Info:</h2>
        </div>
        <div class="right">
            <div class="links" >
                <a href="/event/add_event" style="color: black">+ Add Event</a>
                <a href="/event/search_event" style="color: black">Search Event</a>
                <a href="/dashboard" style="color: black">Back to Dashboard</a>
                <a href="/logout" style="color: black">Logout</a>
            </div>
        </div>
    </div>
    <div class=" container">
        <table>
            <thead class="header">
                <tr>
                    <th class="center">First Name</th>
                    <th class="center">Last Name</th>
                    <th class="center">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="center">{{user.first_name}}</td>
                    <td class="center">{{user.last_name}}</td>
                    <td class="center">{{user.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
