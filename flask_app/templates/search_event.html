<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/search_event_style.css') }}">

    <title>Search Event</title>

</head>
<body>
    <div class="banner">
        <div class="left">
            
            <form action="/event/search" method="post" class="col-6">
                <h2>Search By Event Name:</h2>
                
                <div class="form-group">
                    <label for="event_type">Event:</label>
                    <select name="event_type" class="form-control" id = "event_type" >
                        {% for event in  events %}
                            <option value="{{event.event_type}}">{{event.event_type}}</option>
                            
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" value="Search" class="btn btn-dark">
            </form>
            
        </div>
        <div class="right">
            <div class="links">
                <a href="/dashboard" style="color: black">Back to Dashboard</a>
                <a href="/user/account" style="color: black">Account Info</a>
                <a href="/logout" style="color: black">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
