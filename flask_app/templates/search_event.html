<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/search_event_style.css') }}">

    <title>Search Event</title>

</head>
<body>
    <div class="banner">
        <div class="left">

            <h2>Search For an Event:</h2>
            
        </div>
        <div class="right">
            <div class="links">
                <a href="/dashboard" style="color: black">Back to Dashboard</a>
                <a href="#" style="color: black">Account Info</a>
                <a href="/logout" style="color: black">Logout</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <form action="/event/search_by_type" method="post" class="col-6">
                <h4>Search By Event Name:</h4>
                <div class="form-group">
                    <label for="event_type">Event Name:</label>
                    <select name="event_type" id = "event_type" >
                        {% for event in  events %}
                            <option value="{{event.event_type}}">{{event.event_type}}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" value="Search" class="btn btn-dark">
            </form>
        </div>
        <div class="content">
            <form action="/event/search_by_location" method="post" class="col-6">
                <h4>Search By Event Location:</h4>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <select name="location" id = "location" >
                        {% for event in  events %}
                            <option value="{{event.location}}">{{event.location}}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" value="Search" class="btn btn-dark">
            </form>
        </div>
        <div class="content">
            <form action="/event/search_by_date" method="post" class="col-6">
                <h4>Search By Event Date:</h4>
                <div class="form-group">
                    <label for="event_date">Event Date:</label>
                    <select name="event_date" id = "event_date" >
                        {% for event in  events %}
                            <option value="{{event.event_date}}">{{event.event_date}}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" value="Search" class="btn btn-dark">
            </form>
        </div>
    </div>
</body>
</html>
